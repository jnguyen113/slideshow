<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>SLIDESHOW OF PICTURES</title>
        <h1>Slideshow</h1>

    </head>
    <body>
        <div class="slideshow-container">
            <div class="image fade">
                <img class="slideshow" src="https://images.unsplash.com/photo-1567636049747-ad2404b0aa19?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1495&q=80" style="width:100%">
                <div class="text">Sunrise</div>
            </div>
            <div class="image fade">
                <img class="slideshow" src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" style="width:100%">
                <div class="text">Afternoon</div>
            </div>
            <div class="image fade">
                <img class="slideshow" src="https://images.unsplash.com/photo-1477936821694-ec4233a9a1a0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1320&q=80" style="width:100%">
                <div class="text">Sunset</div>
            </div>
            <div class="image fade">
                <img class="slideshow" src="https://images.unsplash.com/photo-1515896769750-31548aa180ed?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1434&q=80" style="width:100%">
                <div class="text">Night</div>
            </div>
    
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
  

    </body>

    <script src="script.js"></script>
</html>
